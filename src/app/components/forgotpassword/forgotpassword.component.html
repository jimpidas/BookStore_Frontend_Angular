<div style="width: 100%; height: 100%;">
    <mat-toolbar class="tool" fxLayout="row" fxLayoutAlign="space-between center">
      <div class="logo" fxLayout="row" fxLayoutGap="2%">
        <img src="../../../assets/education.svg" />
        <span class="book-logo">
        <a style="color: white;">BookStore</a>
        </span>
        </div>

        </mat-toolbar>
        <div class="container" fxLayoutAlign="center center">
            <h4 style="text-align:center">Forgot your Password?</h4>
       
           <p style="text-align:center">Enter an email address and we will send a link to reset your password</p>
              
                    <mat-form-field appearance="outline">
                      <mat-label>Email</mat-label>
                      <input type="email" matInput placeholder="Email" value="" >
                      <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>
          
                    
                    
                    <button mat-button color="primary" (click)="forgot()">Reset Password</button>
                    <div>
                      <button mat-button  class="create" [routerLink]="['/register']">Create an Account</button>
                     </div>
                 
            
           
</div>
</div>
